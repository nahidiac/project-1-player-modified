<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1 | Player Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container mt-5">
            <h1>Let's Play a Game</h1>
            <input type="text" class="input-box mb-2" placeholder="Set the winning score">
            <p class="mb-2">Winning Score: <span class="winning-score"> 10 (Default)</span></p>
            <h2>Score: <span class="player1-score">0</span> Vs. <span class="player2-score">0</span></h2> 
            <h2 class="mb-3">Dice: <span class='dice-result'></span> </h2>
            <button class="btn btn-primary player1-btn ms-1">Player-1: Throw Dice</button>
            <button class="btn btn-primary player2-btn ms-1">Player-2: Throw Dice</button>
            <button class="btn btn-primary reset-btn ms-1">Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
